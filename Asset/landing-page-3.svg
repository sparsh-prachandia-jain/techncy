  <rect x="0" y="460" width="800" height="140" fill="white"/>
  <line x1="0" y1="460" x2="800" y2="460" stroke="#f0f0f0" stroke-width="1"/>
  
  <!-- Stat 1 -->
  <text x="120" y="510" font-family="Arial" font-weight="bold" font-size="28" fill="#333333">98%</text>
  <text x="120" y="540" font-family="Arial" font-size="14" fill="#777777">Customer Satisfaction</text>
  
  <!-- Stat 2 -->
  <text x="320" y="510" font-family="Arial" font-weight="bold" font-size="28" fill="#333333">24/7</text>
  <text x="320" y="540" font-family="Arial" font-size="14" fill="#777777">Customer Support</text>
  
  <!-- Stat 3 -->
  <text x="520" y="510" font-family="Arial" font-weight="bold" font-size="28" fill="#333333">14 Days</text>
  <text x="520" y="540" font-family="Arial" font-size="14" fill="#777777">Free Trial</text>
  
  <!-- Stat 4 -->
