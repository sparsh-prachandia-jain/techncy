  <text x="660" y="45" font-family="Arial" font-size="14" fill="#777777">Resources</text>
  <text x="740" y="45" font-family="Arial" font-size="14" fill="#777777">Pricing</text>
  
  <!-- Main Content -->
  <text x="100" y="150" font-family="Arial" font-weight="bold" font-size="42" fill="#333333">Simplify your</text>
  <text x="100" y="200" font-family="Arial" font-weight="bold" font-size="42" fill="#333333">digital presence</text>
  
  <rect x="100" y="230" width="40" height="4" fill="#6C63FF" rx="2"/>
  
  <text x="100" y="270" font-family="Arial" font-size="16" fill="#777777" width="350">Minimalist design solutions that focus on what truly matters to your business and customers.</text>
  
  <!-- CTA Buttons -->
  <rect x="100" y="320" width="170" height="50" fill="#6C63FF" rx="25"/>
  <text x="185" y="350" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Try for Free</text>
  
  <rect x="290" y="320" width="120" height="50" fill="transparent" stroke="#6C63FF" stroke-width="2" rx="25"/>
  <text x="350" y="350" font-family="Arial" font-size="16" fill="#6C63FF" text-anchor="middle">Demo</text>
  
  <!-- Floating Elements -->
  <circle cx="600" cy="200" r="120" fill="#F5F7FF"/>
  <rect x="550" y="150" width="100" height="100" fill="white" stroke="#EEEEEE" stroke-width="1" rx="10" transform="rotate(15, 600, 200)"/>
  
  <circle cx="680" cy="360" r="80" fill="#EAEEFF"/>
  <rect x="650" y="330" width="60" height="60" fill="white" stroke="#EEEEEE" stroke-width="1" rx="6" transform="rotate(30, 680, 360)"/>
  
  <circle cx="540" cy="380" r="60" fill="#F0F0FF"/>
  <rect x="520" y="360" width="40" height="40" fill="white" stroke="#EEEEEE" stroke-width="1" rx="4" transform="rotate(-10, 540, 380)"/>
  
