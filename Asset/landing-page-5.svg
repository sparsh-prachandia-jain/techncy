<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark Background -->
  <rect width="800" height="600" fill="#121212"/>
  
  <!-- Header -->
  <rect width="800" height="70" fill="#1E1E1E"/>
  <text x="40" y="43" font-family="Arial" font-weight="bold" font-size="24" fill="#33E1EC">CUBIC</text>
  
  <!-- Navigation -->
  <text x="450" y="43" font-family="Arial" font-size="14" fill="#FFFFFF">Home</text>
  <text x="520" y="43" font-family="Arial" font-size="14" fill="#888888">Services</text>
  <text x="590" y="43" font-family="Arial" font-size="14" fill="#888888">Portfolio</text>
  <text x="670" y="43" font-family="Arial" font-size="14" fill="#888888">Contact</text>
  
  <!-- Hero Section -->
  <rect x="0" y="70" width="800" height="400" fill="#121212"/>
  
  <!-- Glowing Elements -->
  <circle cx="600" cy="200" r="100" fill="#33E1EC" fill-opacity="0.05"/>
  <circle cx="650" cy="300" r="80" fill="#33E1EC" fill-opacity="0.03"/>
  <circle cx="550" cy="350" r="70" fill="#33E1EC" fill-opacity="0.04"/>
  
  <!-- 3D Cube -->
  <polygon points="600,180 650,210 600,240 550,210" fill="#33E1EC" fill-opacity="0.6"/>
  <polygon points="600,240 650,210 650,270 600,300" fill="#33E1EC" fill-opacity="0.3"/>
  <polygon points="600,240 600,300 550,270 550,210" fill="#33E1EC" fill-opacity="0.15"/>
  
  <!-- Main Content -->
  <text x="100" y="180" font-family="Arial" font-weight="bold" font-size="42" fill="#FFFFFF">Design for the</text>
  <text x="100" y="230" font-family="Arial" font-weight="bold" font-size="42" fill="#FFFFFF">future.</text>
  <text x="270" y="230" font-family="Arial" font-weight="bold" font-size="42" fill="#33E1EC">Today.</text>
  
  <rect x="100" y="260" width="40" height="4" fill="#33E1EC" rx="2"/>
  
  <text x="100" y="300" font-family="Arial" font-size="16" fill="#AAAAAA" width="350">Cutting-edge 3D design services for brands that want to stand out in the digital landscape.</text>
  
  <!-- CTA Button -->
  <rect x="100" y="350" width="180" height="50" rx="25" fill="transparent" stroke="#33E1EC" stroke-width="2"/>
  <text x="190" y="380" font-family="Arial" font-size="16" fill="#33E1EC" text-anchor="middle">View Our Work</text>
  
  <!-- Stats Section -->
  <rect x="0" y="470" width="800" height="130" fill="#1E1E1E"/>
  
  <!-- Service Cards -->
  <rect x="70" y="500" width="160" height="70" rx="8" fill="#262626"/>
  <text x="100" y="530" font-family="Arial" font-weight="bold" font-size="16" fill="#FFFFFF">3D Modeling</text>
  <text x="100" y="550" font-family="Arial" font-size="14" fill="#888888">50+ Projects</text>
  
  <rect x="250" y="500" width="160" height="70" rx="8" fill="#262626"/>
  <text x="280" y="530" font-family="Arial" font-weight="bold" font-size="16" fill="#FFFFFF">Animation</text>
  <text x="280" y="550" font-family="Arial" font-size="14" fill="#888888">200+ Videos</text>
  
  <rect x="430" y="500" width="160" height="70" rx="8" fill="#262626"/>
  <text x="460" y="530" font-family="Arial" font-weight="bold" font-size="16" fill="#FFFFFF">AR/VR</text>
  <text x="460" y="550" font-family="Arial" font-size="14" fill="#888888">30+ Experiences</text>
  
  <rect x="610" y="500" width="160" height="70" rx="8" fill="#262626"/>
  <text x="640" y="530" font-family="Arial" font-weight="bold" font-size="16" fill="#FFFFFF">Web Design</text>
  <text x="640" y="550" font-family="Arial" font-size="14" fill="#888888">100+ Websites</text>
</svg>
