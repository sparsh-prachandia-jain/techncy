  <!-- Dashboard Preview -->
  <rect x="480" y="140" width="240" height="30" fill="white" stroke="#EEEEEE" stroke-width="1"/>
  <circle cx="500" cy="155" r="10" fill="#00ADB5"/>
  <rect x="520" y="150" width="60" height="10" fill="#EEEEEE" rx="2"/>
  
  <rect x="480" y="180" width="240" height="150" fill="white" stroke="#EEEEEE" stroke-width="1"/>
  <rect x="500" y="200" width="200" height="15" fill="#EEEEEE" rx="2"/>
  <rect x="500" y="225" width="120" height="15" fill="#EEEEEE" rx="2"/>
  <rect x="500" y="250" width="200" height="60" fill="#EEEEEE" rx="2"/>
  
  <rect x="480" y="340" width="115" height="140" fill="white" stroke="#EEEEEE" stroke-width="1"/>
  <rect x="500" y="360" width="75" height="10" fill="#EEEEEE" rx="2"/>
  <rect x="500" y="380" width="75" height="10" fill="#EEEEEE" rx="2"/>
  <rect x="500" y="400" width="75" height="60" fill="#EEEEEE" rx="2"/>
  
  <rect x="605" y="340" width="115" height="140" fill="white" stroke="#EEEEEE" stroke-width="1"/>
  <rect x="625" y="360" width="75" height="10" fill="#EEEEEE" rx="2"/>
  <rect x="625" y="380" width="75" height="10" fill="#EEEEEE" rx="2"/>
  <rect x="625" y="400" width="75" height="60" fill="#EEEEEE" rx="2"/>
  
