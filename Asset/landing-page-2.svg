  <rect x="80" y="360" width="180" height="50" fill="#00ADB5" rx="25"/>
  <text x="170" y="390" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Start Designing</text>
  
  <!-- Stats -->
  <text x="100" y="470" font-family="Arial" font-weight="bold" font-size="36" fill="white">1M+</text>
  <text x="100" y="495" font-family="Arial" font-size="14" fill="#EEEEEE">Active Users</text>
  
  <text x="220" y="470" font-family="Arial" font-weight="bold" font-size="36" fill="white">10k+</text>
  <text x="220" y="495" font-family="Arial" font-size="14" fill="#EEEEEE">Templates</text>
  
  <text x="320" y="470" font-family="Arial" font-weight="bold" font-size="36" fill="white">24/7</text>
  <text x="320" y="495" font-family="Arial" font-size="14" fill="#EEEEEE">Support</text>
  
  <!-- Right Side Content -->
