  <!-- Features Section -->
  <rect x="0" y="500" width="800" height="100" fill="white"/>
  
  <!-- Feature Icons -->
  <circle cx="175" cy="550" r="30" fill="#F0F4FF"/>
  <rect x="160" y="535" width="30" height="30" fill="none" stroke="#4A6FFF" stroke-width="2" rx="4"/>
  
  <circle cx="400" cy="550" r="30" fill="#F0F4FF"/>
  <circle cx="400" cy="550" r="15" fill="none" stroke="#4A6FFF" stroke-width="2"/>
  
  <circle cx="625" cy="550" r="30" fill="#F0F4FF"/>
  <polygon points="615,540 635,540 625,560" fill="none" stroke="#4A6FFF" stroke-width="2"/>
