<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Header -->
  <rect width="800" height="70" fill="#ffffff" stroke="#f0f0f0" stroke-width="1"/>
  <rect x="20" y="20" width="120" height="30" fill="#4A6FFF" rx="4"/>
  <text x="45" y="40" font-family="Arial" font-size="16" fill="white">LOGO</text>
  
  <!-- Navigation -->
  <text x="400" y="40" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">Home</text>
