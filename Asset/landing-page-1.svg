  <rect x="100" y="230" width="40" height="6" fill="#4A6FFF" rx="3"/>
  <text x="100" y="270" font-family="Arial" font-size="16" fill="#666666" width="350">Streamline your workflow, increase productivity, and drive growth with our intuitive solution.</text>
  <rect x="100" y="300" width="160" height="50" fill="#4A6FFF" rx="25"/>
