  <text x="360" y="330" font-family="Arial" font-size="16" fill="#4A6FFF" text-anchor="middle">Learn More</text>
  
  <!-- Hero Image -->
  <rect x="500" y="130" width="250" height="250" fill="#E8EDFF" rx="10"/>
  <circle cx="625" cy="255" r="90" fill="#4A6FFF" fill-opacity="0.4"/>
  <rect x="560" y="180" width="130" height="150" fill="white" stroke="#ddd" stroke-width="1" rx="4"/>
  <rect x="575" y="200" width="100" height="12" fill="#eee" rx="2"/>
  <rect x="575" y="220" width="70" height="12" fill="#eee" rx="2"/>
  <rect x="575" y="250" width="100" height="60" fill="#eee" rx="2"/>
  
